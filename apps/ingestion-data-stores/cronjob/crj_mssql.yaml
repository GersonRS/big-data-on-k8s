apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: crj-mssql-ingestion
spec:
  schedule: "*/2 * * * *"
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: crj-mssql-ingestion
            image: owshq/ingestion-data-stores:0.1
            imagePullPolicy: IfNotPresent
            command: ["python3.9","cli.py","mssql"]
          restartPolicy: OnFailure
