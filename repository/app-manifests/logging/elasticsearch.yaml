apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  # app name
  name: elasticsearch
  # deployed yaml
  namespace: cicd
spec:
  project: default
  source:
    repoURL: 'git@github.com:GersonRS/big-data-on-k8s.git'
    path: repository/helm-charts/elasticsearch
    targetRevision: HEAD
    helm:
      valueFiles:
        - values-development.yaml
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: logging
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
